<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Destinations</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: #fff;
            background: url('https://i.pinimg.com/1200x/23/de/1e/23de1e112fe1e2b5ff84123b1a0f488a.jpg') no-repeat center fixed;
            background-size: cover;
        }

        header,
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        aside {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
        }

        .card p {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Beach Destinations</h1>
        <p>Relax by the sea</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="beaches.html">Beaches</a>
        <a href="mountains.html">Mountains</a>
        <a href="cities.html">Cities</a>
        <a href="heritage.html">Heritage</a>
    </nav>

    <main>
        <aside>
            <h3>Beach Types</h3>
            <ul>
                <li>Tropical</li>
                <li>Island</li>
                <li>Resorts</li>
            </ul>
        </aside>

        <section class="gallery">
            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/36/ba/d6/36bad63cb785027cfaf282e75e4bdf45.jpg">
                <p>Maldives — Crystal Waters</p>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/1200x/6e/2b/ca/6e2bca9e6e57aa8db4ae4378ed199bfc.jpg">
                <p>Bali — Island Escape</p>
            </div>

            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/06/ea/e9/06eae9f74a48962cf252a6000a76222c.jpg">
                    <p> Goa -- Indian Beauty</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 Travel Destinations Aaditya Bhosale</p>
    </footer>

</body>

</html>
