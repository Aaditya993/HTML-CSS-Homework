<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Destinations</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: #fff;
            background: url('https://i.pinimg.com/736x/ec/e8/6d/ece86d57f6033aad1675495bb2eb799f.jpg') no-repeat center fixed;
            background-size: cover;
        }

        header,
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        aside {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
        }

        .card p {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Mountain Destinations</h1>
        <p>Adventure & serenity</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="beaches.html">Beaches</a>
        <a href="mountains.html">Mountains</a>
        <a href="cities.html">Cities</a>
        <a href="heritage.html">Heritage</a>
    </nav>

    <main>
        <aside>
            <h3>Mountain Regions</h3>
            <ul>
                <li>Himalayas</li>
                <li>Alps</li>
                <li>Rockies</li>
            </ul>
        </aside>

        <section class="gallery">
            <div class="card">
                <img src="https://i.pinimg.com/736x/39/31/f2/3931f2be8a79a86afe47018e7d57c55d.jpg">
                <p>Ladakh — Himalayas</p>
            </div>

            <div class="card">
                <img
                    src="https://i.pinimg.com/1200x/7f/db/d9/7fdbd91a1a737294ac5eabda47938d47.jpg">

                    <p>
                    swiss Alps -- mountain Ranges
                    </p>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/4e/2e/3a/4e2e3aaa080901bcfd7dd01d26168231.jpg">
                <p>Rocky Mountains</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 Travel Destinations Aaditya Bhosale</p>
    </footer>

</body>

</html>
