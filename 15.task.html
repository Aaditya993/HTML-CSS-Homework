<html>
<head>
  <title>Button Design</title>

  <style>
    body {
      background-image: url(https://i.pinimg.com/1200x/f8/ba/b4/f8bab4f03f0c321ccaf0856ac6e2489b.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      border: 3px dashed black;
      padding: 20px;
      background: rgba(255, 255, 255, 0.4);
    }

    button {
      background: lightseagreen;
      border: 2px solid black;
      padding: 15px 30px; /* ðŸ‘ˆ click area */
      margin: 30px;      /* ðŸ‘ˆ layout spacing */
      font-size: 16px;
      cursor: pointer;
    }

    .answer {
      padding: 15px;
      background: rgba(255, 255, 255, 0.85);
      border-left: 5px solid black;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h2>Button with Padding and Margin</h2>

  <div class="wrapper">
    <button>Click Me</button>
  </div>

  <p class="answer">
    
  </p>

</body>
</html>
