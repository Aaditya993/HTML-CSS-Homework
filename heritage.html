<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: #fff;
            background: url('https://i.pinimg.com/736x/78/4e/37/784e371814c1a8c733ee3eb5e7afde4c.jpg') no-repeat center fixed;
            background-size: cover;
        }

        header,
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        aside {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
        }

        .card p {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Heritage Sites</h1>
        <p>History preserved in stone</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="beaches.html">Beaches</a>
        <a href="mountains.html">Mountains</a>
        <a href="cities.html">Cities</a>
        <a href="heritage.html">Heritage</a>
    </nav>

    <main>
        <aside>
            <h3>Heritage Types</h3>
            <ul>
                <li>Monuments</li>
                <li>Ancient Cities</li>
                <li>World Wonders</li>
            </ul>
        </aside>

        <section class="gallery">
            <div class="card">
                <img src="https://i.pinimg.com/1200x/07/1d/3b/071d3b4a5ebb658209e103bcb56a4fae.jpg">
                <p>Taj Mahal — India</p>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/67/71/be/6771bec00b3f69cf5395c3024e56cc77.jpg">
                <p>Colosseum — Rome</p>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/1200x/f3/bf/0f/f3bf0fa68a953acc4fe0307e61373950.jpg">
                <p>Petra -- jordan</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 Travel Destinations Aaditya Bhosale</p>
    </footer>

</body>

</html>
