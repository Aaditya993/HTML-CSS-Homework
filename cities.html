<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Destinations</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: #fff;
            background: url('https://i.pinimg.com/1200x/b1/ac/5b/b1ac5b489ce5b989680b6ca81a49e180.jpg') no-repeat center fixed;
            background-size: cover;
        }

        header,
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        aside {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
        }

        .card p {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>City Destinations</h1>
        <p>Life, culture & skyline</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="beaches.html">Beaches</a>
        <a href="mountains.html">Mountains</a>
        <a href="cities.html">Cities</a>
        <a href="heritage.html">Heritage</a>
    </nav>

    <main>
        <aside>
            <h3>City Types</h3>
            <ul>
                <li>Modern</li>
                <li>Historic</li>
                <li>Metropolitan</li>
            </ul>
        </aside>

        <section class="gallery">
            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/34/a8/99/34a899e2861a28941ae700a1d8a28811.jpg">
                <p>Paris — Romance</p>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/1200x/8e/55/b0/8e55b0c23b34b1444d4ae496d02b7844.jpg">
                <p>Tokyo — Future City</p>
            </div>

            <div class="card">
                <img
                    src="https://i.pinimg.com/736x/ab/96/5d/ab965d2370ec99070f6f8dbb8776e7fc.jpg">
                <p>Rome — History</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 Travel Destinations  Aaditya Bhosale</p>
    </footer>

</body>

</html>
