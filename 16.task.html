<html>
<head>
  <title>Card Component</title>

  <style>
    body {
      background-image: url(https://i.pinimg.com/1200x/f8/ba/b4/f8bab4f03f0c321ccaf0856ac6e2489b.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .layout {
      display: flex;
      gap: 30px; 
    }

    .card {
      background: white;
      width: 300px;
      border: 2px solid black;
      padding: 20px; 
    }

    .card img {
      width: 100%;
      display: block;
      margin-bottom: 15px; 
    }

    .card h3 {
      margin: 0 0 10px 0;
    }

    .card p {
      margin: 0 0 20px 0;
    }

    .card button {
      padding: 10px 20px; 
      border: 2px solid black;
      background: lightseagreen;
      cursor: pointer;
    }

    .answer {
      padding: 15px;
      background: rgba(255, 255, 255, 0.85);
      border-left: 5px solid black;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h2>Card Component</h2>

  <div class="layout">

    <div class="card">
      <img src="https://i.pinimg.com/736x/51/8c/b3/518cb313fcec90c025f0ef6bf026438b.jpg" alt="Image">
      <h3>jones</h3>
      <p>music album.</p>
      <button>listen</button>
    </div>

  </div>

  <p class="answer">
    
  </p>

</body>
</html>
