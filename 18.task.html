<html>
<head>
  <title>Fixed Layout</title>

  <style>
    body {
      background-image: url(https://i.pinimg.com/736x/70/0b/a0/700ba0fa9e401e51855f406730b257f1.jpg);
      background-size: cover;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      border: 3px dashed black;
      padding: 20px;
      background: rgba(255,255,255,0.4);
      gap: 20px;
    }

    .item {
      width: 150px;
      padding: 40px;
      box-sizing: border-box;
      background: lightseagreen;
      border: 2px solid black;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="item">Item</div>
    <div class="item">Item</div>
    <div class="item">Item</div>
  </div>

</body>
</html>
